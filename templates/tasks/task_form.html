<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Add a New Task</h1>
    <form method="POST" action="{% url 'task_create' %}">
        {% csrf_token %}
        <input type="text" name="task_name" placeholder="Enter task name" required>
        <button type="submit">Add Task</button>
    </form>

    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name }} - {% if task.completed %}Completed{% else %}Pending{% endif %}</li>
        {% endfor %}
    </ul>

    <div>
        <strong>Running on VM:</strong> {{ vm_name }}
    </div>
</body>
</html>
